<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <style>
        .row mark {
            font-weight: bold;
            background: inherit;
         }
        .row p {
            padding: 5x;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .row ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" th:text="${recipe.description}">Recipe Description Here!</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3">
                                <mark>Categories:</mark>
                            </div>
                            <div class="col-md-9">
                                <ul>
                                    <li th:each="category : ${recipe.categories}"><span th:text="${category.description}">category</span></li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <mark>Prep Time:</mark>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.prepTime} + ' min'">Prep Time</p>
                            </div>
                            <div class="col-md-3">
                                <mark>Difficulty:</mark>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.difficulty.toString().toLowerCase()}" style="text-transform: capitalize">Difficulty</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <mark>Cooktime:</mark>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.cookTime} + ' min'">Cook Time</p>
                            </div>
                            <div class="col-md-3">
                                <mark>Servings:</mark>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.servings}">Servings</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <mark>Source:</mark>
                            </div>
                            <div class="col-md-3">
                                <p>30 min</p>
                            </div>
                            <div class="col-md-3">
                                <mark>URL:</mark>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.url}" th:title="${recipe.url}" style="white-space: nowrap">URL</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" >Ingredients</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li th:each="ingredient : ${recipe.ingredients}"><span th:text="${ingredient.amount} + ${ingredient.uom.description} + ' of ' + ${ingredient.description}">Ingredient</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" >Directions</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <!-- utext is vulnerable to XSS attacks. Of course, character data should be sanitized prior to storage -->
                                <p th:utext="${#strings.replace( #strings.escapeXml( recipe.directions ),T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}">Description</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" >Notes</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p th:text="${recipe.notes?.recipeNotes}">Notes</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
